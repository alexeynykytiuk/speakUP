<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeakUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg" style="background-color: black">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/SpeakUp.png" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher" style="color: white">Преподаватели</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/calculate/teacher" style="color: white">Расчет</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="margin-left: 5%; margin-top: 1%; margin-bottom: 1%">
    <strong style="font-size: large" th:text="'Отчеты ' + ${teacher.firstName} + ' ' + ${teacher.lastName}"></strong>
</div>

<div class="card mx-auto" th:each="report: ${reports}" style="width: 90%; margin-bottom: 1%">
    <div class="card-header" th:text="${report.dates}"></div>
    <div class="card-body">
        <h6 th:text="'Количество уроков: ' + ${report.numberOfLessons}"></h6>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
