<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<form th:action="@{/login}" method="post" class="px-4 py-3" style="margin: auto;width: 20%;margin-top: 3%">
    <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label">User name</label>
        <input type="text" class="form-control" id="exampleDropdownFormEmail1"  placeholder="user name" name="userName">
    </div>
    <div class="mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button><br>

    <a class="dropdown-item" href="/createUser" style="margin-top: 2%">New around here? Sign up</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
