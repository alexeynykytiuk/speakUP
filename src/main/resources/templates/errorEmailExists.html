<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form action="/createUser" method="post" >

    <div class="mb-3" style="width: 20%; margin: auto; margin-top: 3%" >
        <label class="form-label">User name</label>
        <input type="text" class="form-control is-invalid" name="userName" >
        <div class="form-text">This user name already exists</div>
    </div>
    <div class="mb-3" style="width: 20%; margin: auto" >
        <label class="form-label">Password</label>
        <input type="text" class="form-control"  name="password" >
    </div>
    <div class="mb-3" style="width: 20%; margin: auto" >
        <label class="form-label">First Name</label>
        <input type="text" class="form-control"  name="firstName" >
    </div>
    <div class="mb-3" style="width: 20%; margin: auto" >
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control"  name="lastName" >
    </div>

    <div style="margin-left: 40% ">
        <button type="submit" class="btn btn-primary">Create account</button>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
