<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/login}" method="post" class="form-floating">
    <div class="mb-3" style="width: 20%; margin: auto; margin-top: 3%" >
        <label for="floatingInputInvalid" class="form-label">User name</label>
        <input type="text" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" name="userName" >
        <div id="emailHelp" class="form-text">Invalid username or password</div>
    </div>
    <div class="mb-3" style="width: 20%; margin: auto" >
        <label for="floatingPasswordInvalid" class="form-label">Password</label>
        <input type="password" class="form-control is-invalid" id="floatingPasswordInvalid" name="password">
    </div>
    <div style="margin-left: 40% ">
        <button type="submit" class="btn btn-primary" >Log in</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
